# Ignore exact relative paths (and everything under them)
paths:
  - .git
  - .hg
  - .svn

# Optional type-level ignore list: file, dir, link
types: []

# Ignore by extension (include the leading dot)
extensions:
  - .log
  - .tmp
  - .temp
  - .cache
  - .pid
  - .swp
  - .swo
  - .pyc
  - .pyo
  - .class
  - .o
  - .obj
  - .a
  - .so
  - .dylib
  - .dll
  - .exe

# Ignore by basename (files or folders)
names:
  - node_modules
  - bower_components
  - jspm_packages
  - .pnpm-store
  - .yarn
  - .npm
  - .pnp
  - .pnp.js
  - .pnp.cjs
  - .next
  - .nuxt
  - .svelte-kit
  - .angular
  - .turbo
  - .cache
  - .parcel-cache
  - .eslintcache
  - tmp
  - temp
  - __pycache__
  - .pytest_cache
  - .mypy_cache
  - .ruff_cache
  - .tox
  - .nox
  - .venv
  - venv
  - env
  - .DS_Store
  - Thumbs.db

# File visibility controls
ignore_hidden: true
ignore_empty: false

# Rendering controls
# styling: full | low (recommended) | minimal (removes colors)
styling: low
# show emojis: true | false (recommended)
scan_emojis: false
# how much data to show: full (recommended) | medium | low | minimal
scan_data: full
scan_structure: dynamic

# Runtime controls
scan_timeout: 60 # seconds
auto_update: false
auto_copy: false # copy to clipboard after scan
